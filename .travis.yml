language: python
cache: pip
matrix:
  include:
  - python: 3.8
    env: TOXENV=py38
  - python: 3.7
    env: TOXENV=py37
  - python: 3.6
    env: TOXENV=py36
  - stage: Verify Docker image builds
    script: docker build -t locustio/locust .
addons:
  apt:
    packages:
    - libev-dev
install:
- pip install tox codecov
before_script:
- bash test_mypy.sh
before_install:
- openssl aes-256-cbc -K $MY_KEY -iv $MY_IV -in root_key.enc -out root_key -d
script:
- echo "SCRIPT SECTION"
